server:
  port: 12480

spring:
  application:
    name: ms-auth
  datasource:
    url: jdbc:postgresql://localhost:26257/auth_db?sslmode=disable
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

jwt:
  secret: mysecretkey
  expiration: 3600 # in seconds